<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div id="a" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div id="s" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div id="d" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div id="f" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id="g" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div id="h" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div id="j" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div id="k" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div id="l" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="asound" src="sounds/clap.wav"></audio>
  <audio id="ssound" src="sounds/hihat.wav"></audio>
  <audio id="dsound" src="sounds/kick.wav"></audio>
  <audio id="fsound" src="sounds/openhat.wav"></audio>
  <audio id="gsound" src="sounds/boom.mp3"></audio>
  <audio id="hsound" src="sounds/ride.wav"></audio>
  <audio id="jsound" src="sounds/snare.wav"></audio>
  <audio id="ksound" src="sounds/tom.wav"></audio>
  <audio id="lsound" src="sounds/tink.wav"></audio>

<script src="script.js"></script>


</body>
</html>
